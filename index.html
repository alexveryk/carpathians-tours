<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="./css/main.min.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <div class="container container--align">
        <nav class="menu">
          <a class="logo" href="">
            <svg class="logo__icon" width="40" height="40" aria-label="Logo">
              <use href="./images/icons.svg#icon-logo"></use>
            </svg>
          </a>
          <ul class="menu__list list">
            <li class="menu__item">
              <a href="#" class="menu__link link">About us</a>
            </li>
            <li class="menu__item">
              <a href="#" class="menu__link link">Tours</a>
            </li>
            <li class="menu__item">
              <a href="#" class="menu__link link">Reviews</a>
            </li>
            <li class="menu__item">
              <a href="#" class="menu__link link">Gallery</a>
            </li>
            <li class="menu__item">
              <a href="#" class="menu__link link">Contacts</a>
            </li>
          </ul>
        </nav>

        <button class="mobile-menu-button" type="button">
          <svg
            class="mobile-menu-button__icon"
            width="40"
            height="40"
            aria-label="menu">
            <use href="./images/icons.svg#icon-menuburger"></use>
          </svg>
        </button>
      </div>
    </header>
    <main>
      <section class="hero">
        <div class="container container--center container--paddings">
          <h1 class="hero__title">Tours To The Carpathians from Lviv</h1>
          <p class="hero__intro-text">
            Journeys to the very heart of the Carpathians for those who want a
            real reboot
          </p>
          <button class="hero__button" type="button">Book a tour</button>
          <ul class="hero__list list">
            <li class="hero__item">
              <a href="" class="hero__social-link">
                <svg class="hero__icon" width="40" height="40">
                  <use href="./images/icons.svg#icon-telegram"></use>
                </svg>
              </a>
            </li>
            <li class="hero__item">
              <a href="" class="hero__social-link">
                <svg class="hero__icon" width="40" height="40">
                  <use href="./images/icons.svg#icon-instagram"></use>
                </svg>
              </a>
            </li>
            <li class="hero__item">
              <a href="" class="hero__social-link">
                <svg class="hero__icon" width="40" height="40">
                  <use href="./images/icons.svg#icon-facebook"></use>
                </svg>
              </a>
            </li>
          </ul>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
